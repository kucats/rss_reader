<html ng-app="myApp">
<head>
<title>LINE-RSS Viewer</title>

<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.css" media="screen">

<script language="javascript" type="text/javascript" src="js/jquery.js"></script>
<script language="javascript" type="text/javascript" src="js/angular.min.js"></script>
<script src="./js/angular.min.js"></script>
<script src="./js/controllers/main.js"></script>

</head>
<body id="ng-app" ng-controller="mainController" onload="getNewAPI();">
              <div class="navbar navbar-inverse">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">LINE-RSS Viewer</a>
                </div>
                <div class="navbar-collapse collapse navbar-inverse-collapse">
                  <ul class="nav navbar-nav">
	                  <li><a href="#" ng-click="changeCategory('top')">主要</a></li>
	                  <li><a href="#" ng-click="changeCategory('dom')">国内</a></li>
	                  <li><a href="#" ng-click="changeCategory('int')">海外</a></li>
	                  <li><a href="#" ng-click="changeCategory('eco')">IT 経済</a></li>
	                  <li><a href="#" ng-click="changeCategory('ent')">芸能</a></li>
	                  <li><a href="#" ng-click="changeCategory('spo')">スポーツ</a></li>
	                  <li><a href="#" ng-click="changeCategory('52')">映画</a></li>
	                  <li><a href="#" ng-click="changeCategory('gourmet')">グルメ</a></li>
	                  <li><a href="#" ng-click="changeCategory('love')">女子</a></li>
	                  <li><a href="#" ng-click="changeCategory('trend')">トレンド</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    
                  </ul>
                </div><!-- /.nav-collapse -->
              </div><!-- /.navbar -->
              <div>
              	          <button class="btn btn-primary" ng-click="getNewAPI()">更新</button>
	              <table class="table table-striped table-hover ">
	              <thead>
		              <tr>
		              	<th>タイトル</th>
		              	<th>日時</th>
		              	<th>リンク</th>
		              </tr>
		          </thead>
	              <tbody>
	              	<tr ng-repeat="s in list">
	              		<td>{{s.Title}}</td>
	              		<!--<td>{{s.Time *1000  | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>-->
	              		<td>{{s.Time}}</td>
	              		<td><a href="{{s.Url}}">here</a></td>
	                </tr>
	              </tbody>
	              </table>
	          </div>
</html>
